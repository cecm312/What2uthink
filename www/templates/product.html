
<div class="list">
    <div class="item item-input">
        <span class="input-label">Valoracion</span>
        <button class="button button-small button-outline icon ion-star" ng-click="valorar(10)" ng-class="product.valoration[authObj.$getAuth().uid]>=1?'button-energized':''"></button>
        <button class="button button-small button-outline icon ion-star" ng-click="valorar(20)" ng-class="product.valoration[authObj.$getAuth().uid]>=11?'button-energized':''"></button>
        <button class="button button-small button-outline icon ion-star" ng-click="valorar(30)" ng-class="product.valoration[authObj.$getAuth().uid]>=21?'button-energized':''"></button>
        <button class="button button-small button-outline icon ion-star" ng-click="valorar(40)" ng-class="product.valoration[authObj.$getAuth().uid]>=31?'button-energized':''"></button>
        <button class="button button-small button-outline icon ion-star" ng-click="valorar(50)" ng-class="product.valoration[authObj.$getAuth().uid]>=41?'button-energized':''"></button>
    </div>
</div>

<ion-view view-title="Detalles">
    <ion-content>
        <div class="ionic">
            <div class="mid-bar dark-bg z1 padding">
                <h3>{{product.title}}</h3>
                <p>{{product.cost|currency}}</p>
            </div>
            <div class="content double-padding">
                <h4 class="positive">Descripcion</h4>
                <p class="text-muted">
                    {{product.description}}
                </p>
                <p class="text-muted" ng-class="profile.name?'':'hidden'">
                    Subido por: {{profile.name | firstUpper}} {{profile.lastname | firstUpper}} - {{ profile.group+" ("+profile.team+")"}}
                </p>
                <h3 class="outline padding balanced inline img-rounded">
                    {{product.valoration| promediar|number:'2'}}
                </h3>
                <div class="list">

                    <span class="input-label">Valoracion</span>
                    <div class="button-bar">
                        <button class="button button-small icon ion-star" ng-click="valorar(10)" ng-class="product.valoration[authObj.$getAuth().uid]>=1?'button-energized':''"></button>
                        <button class="button button-small  icon ion-star" ng-click="valorar(20)" ng-class="product.valoration[authObj.$getAuth().uid]>=11?'button-energized':''"></button>
                        <button class="button button-small icon ion-star" ng-click="valorar(30)" ng-class="product.valoration[authObj.$getAuth().uid]>=21?'button-energized':''"></button>
                        <button class="button button-small  icon ion-star" ng-click="valorar(40)" ng-class="product.valoration[authObj.$getAuth().uid]>=31?'button-energized':''"></button>
                        <button class="button button-small  icon ion-star" ng-click="valorar(50)" ng-class="product.valoration[authObj.$getAuth().uid]>=41?'button-energized':''"></button>
                    </div>
                </div>
            </div>
            <div class="">
                <img ng-src="{{product.image[0]}}" style="width:50%"/>
            </div>


        </div>

    </ion-content>
</ion-view>
